version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/nodeapp
hooks:
  BeforeInstall:
    - location: scripts/install.sh
      runas: root
  ApplicationStop:
    - location: scripts/stop.sh
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      runas: ec2-user
